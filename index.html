<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main"></div>
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script type="text/x-template" class="hbsTemplate">
        <h1>Cars API</h1>
        <h3>Car Colors</h3>
        <ul>
        {{#each color}}
            <li>{{this}}</li>
        {{/each}}   
        </ul>

        <h3>Car Brands</h3>
        <ul>
        {{#each make}}
            <li>{{this}}</li>
        {{/each}}
        </ul>
 
        <h3>Filter by color or brand</h3>
        <select id="select-colors" name="colors">
            <option value="all">Select color</option>
            {{#each color}}
            <option value={{this}}>{{this}}</option>
            {{/each}}
        </select>

        <select id="select-brands" name="brands" >
            <option value="all">Select brand</option>
            {{#each make}}
            <option value={{this}}>{{this}}</option>
            {{/each}}
        </select>

        <button type="submit" id="filterBtn" onclick="setFilteredData()">Filter</button>

        <table class="cars"></table>

    </script>
    <script type="text/x-template" class="tableHbsTemplate">
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Color</th>
            <th>Price</th>
            <th>Reg Number</th>
        </tr>
            {{#each cars}}
            <tr>
              <td>{{this.make}}</td>
              <td>{{this.model}}</td>
              <td>{{this.color}}</td>
              <td>R {{this.price}}</td>
              <td>{{this.reg_number}}</td>
            </tr> 
         {{/each}} 
    </script>

    <script src="index.js"></script> 
</html>
