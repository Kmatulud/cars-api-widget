<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" ></script>
</head>
<body>
    <div class="main">
        <h1>Cars Api</h1>
        <h4 class="colors">Colors</h4>
        <h4 class="makes">Makes</h4>
        <select name="" id="">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="white">White</option>
            <option value="grey">Grey</option>
        </select>
        <select name="" id="">
            <option value="blue">Volkswagen</option>
            <option value="red">Toyota</option>
            <option value="orange">Nissan</option>
            <option value="white">Ford</option>
        </select>
        <table>
            <h4>Cars</h4>
            <th class="make"> Make</th>
            <th class="model">Model</th>
            <th class="color">Color</th>
            <th class="price">Price</th>
            <th class="regnum">Reg Number</th>
        </table>
        <script src="index.js"></script> 
    </div>
</body>
</html>
